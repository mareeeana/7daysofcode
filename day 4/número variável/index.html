<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio 4.1</title>

</head>

<body>
    <script>

        const numeroAdvinhacao = Math.floor(Math.random() * (10 - 0 - 1) + 0);
        let chute = "";
        let acertou = false;

        for (let contador = 0; contador < 3; contador++) {

            chute = prompt("Tente advinhar o número de 0 a 10:");

            if (chute == numeroAdvinhacao) {

                alert(`Parabéns, você acertou! O número era ${numeroAdvinhacao}.`);
                acertou = true;
                break;

            } else {
                alert(`Infelizmente, você não acertou. O número era ${numeroAdvinhacao}!`);
            }
        }

    </script>
    
</body>
</html>
