<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio 3</title>

</head>

<body>
    <script>

        const area = prompt("Você deseja seguir para a área de Front-End ou Back-End? Digite o nome da área:");
        let linguagem = "";

        if (area === "Front-End") {
            linguagem = prompt("Gostaria de aprender React ou Vue?");
        }
        else if (area === "Back-End") {
            linguagem = prompt("Gostaria de aprender C# ou Java?");
        }
        else {
            alert("Você não inseriu uma área válida!");
        }

        const continuar = prompt("Digite 1 para seguir se especializando na área escolhida ou 2 para seguir se desenvolvendo para se tornar Fullstack");
        if (continuar == 1) {
            alert(`Continue se especializando em ${linguagem} para dominar a área de ${area}`);
        }
        else if (continuar == 2) {
            alert(`Chegou a hora de começar a aprender outras linguagens além de ${linguagem} se você quer se tornar Fullstack!`);
        }
        else {
            alert("Você não inseriu um valor válido.");
        }

        let msg = prompt("Tem mais alguma tecnologia que você gostaria de se aprofundar? Digite 'ok' em caso posivo.");
        while (msg === "ok") {
            let novaTecnologia = prompt("Qual?");
            alert(`${novaTecnologia} é realmente uma tecnologia muito legal!`);
            msg = prompt("Tem mais alguma tecnologia que você gostaria de aprender? Digite 'ok' em caso positivo.");
        }

    </script>

</body>
</html>
